# ============================================================
# GoReleaser Configuration - MachPay CLI
# ============================================================
#
# Automates multi-platform builds and releases.
#
# Usage:
#   goreleaser check              - Validate config
#   goreleaser build --snapshot   - Test build
#   goreleaser release --clean    - Full release
#
# ============================================================

version: 2

project_name: machpay

before:
  hooks:
    - go mod tidy
    - go mod verify

builds:
  - id: machpay
    main: ./cmd/machpay
    binary: machpay
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.ShortCommit}}
      - -X main.date={{.Date}}
    flags:
      - -trimpath

archives:
  - id: default
    name_template: >-
      {{ .ProjectName }}_{{ .Os }}_{{ .Arch }}
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
    files:
      - LICENSE
      - README.md

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

snapshot:
  version_template: "{{ incpatch .Version }}-dev"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - '^ci:'
      - Merge pull request
      - Merge branch
  groups:
    - title: 'üöÄ Features'
      regexp: '^feat'
      order: 0
    - title: 'üêõ Bug Fixes'
      regexp: '^fix'
      order: 1
    - title: '‚ö° Performance'
      regexp: '^perf'
      order: 2
    - title: 'üì¶ Dependencies'
      regexp: '^deps'
      order: 3
    - title: 'üîß Other'
      order: 999

