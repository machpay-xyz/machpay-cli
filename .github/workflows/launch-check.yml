name: Launch Check

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to check (e.g., v1.0.0)'
        required: false
        default: 'latest'

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          install-only: true
      
      - name: Run launch check
        run: |
          chmod +x scripts/launch-check.sh
          ./scripts/launch-check.sh ${{ github.event.inputs.version }}

